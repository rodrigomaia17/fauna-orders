type customers {
  firstName: String
  lastName: String
}

type address @embedded {
  street: String
  city: String
  state: String
  zipCode: String
}

type products {
  name: String
  description: String
}

type orderLine @embedded {
  product: products
  quantity: Int
  price: Float
}

type orders {
  status: String
  customer: customers
  line: [orderLine]
  shipAddress: address
}


type Query {
  allOrders: [orders!] @index(name: "all_orders")
}
